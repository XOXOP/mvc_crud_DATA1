<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>all users</title>
</head>
<body>
<div class="snippet-container" align="center">
    <h3> User's List</h3>

    <a th:href="@{/addNewUser}" class="btn-primary btn-sm mb-3"> Add User</a>



    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>

        <th >ID </th>
        <th>Name</th>
        <th>Surname</th>
        <th>Hobby</th>
        <th> </th>
    </tr>
        </thead>
        <tbody>
    <tr th:each="user : ${userList}">
            <td th:text="${user.id}" ></td>
            <td th:text="${user.firstName}" ></td>
            <td th:text="${user.surname}" ></td>
            <td th:text="${user.hobby}"></td>

            <td>


        <td>        <a th:href="@{/{id}/editUser(id=${user.getId()})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/{id}/deleteUser(id=${user.getId()})}"
                    class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
</table>
</div>

</body>
</html>
